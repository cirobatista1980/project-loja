<head>
  <title>
    Login Page
  </title>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
          <div class="d-flex justify-content-end social_icon">
          <span><fa-icon [icon]="['fab', 'facebook-square']"></fa-icon></span>
          <span><fa-icon [icon]="['fab', 'google-plus-square']"></fa-icon></span>
          <span><fa-icon [icon]="['fab', 'twitter-square']"></fa-icon></span>
				</div>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="['fas', 'user']"></fa-icon></span>
              </div>
              <input type="text" class="form-control" placeholder="username">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="['fas', 'key']"></fa-icon></span>
              </div>
              <input type="password" class="form-control" placeholder="password">
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Me Lembre
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            VocÃª tem uma conta?<a href="#">Cadastre-se</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
